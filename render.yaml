databases:
  - name: hannahsblog
    databaseName: hannahsblog-db
    user: sethstrouf

services:
  - type: web
    name: hannahsblog
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hannahsblog-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
